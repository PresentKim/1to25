<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Game :: 1 to 25</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.ico" />

    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="pixelart" data-game-start="false">
    <div id="cheat-panel" class="panel">C</div>
    <div id="container">
      <div id="game-header">
        <div class="game-header-item frame-blue">
          <sup>TIME</sup>
          <span id="play-time-text">00:00:00</span>
        </div>
        <div class="game-header-item frame-gold">
          <sup>BEST</sup>
          <span id="best-time-text">00:00:00</span>
        </div>
        <div class="game-header-item frame-red">
          <sup>TARGET</sup>
          <span>
            <span id="target-current">0</span>
            <span id="target-divider">/</span>
            <span id="target-goal">25</span>
          </span>
        </div>
        <div class="game-header-item frame-button">
          <span id="start-button">START</span>
        </div>
      </div>
      <div id="grid-container" class="flex-column">
        <div id="grid-cover" class="flex-column">
          <div id="cover-restart-button" class="panel button"></div>
        </div>
      </div>
      <div id="progress-bar" class="flex-column">
        <img src="./assets/progress-bar-background.png" alt="" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
