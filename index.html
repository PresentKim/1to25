<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Game :: 1 to 25</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.ico" />

    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="pixelart" data-game-start="false">
    <div id="cheat-panel" class="panel">C</div>
    <div id="container">
      <header id="game-header">
        <div
          id="play-time"
          class="game-header-item frame-blue"
          data-name="time"
        >
          00:00:00
        </div>
        <div
          id="best-time"
          class="game-header-item frame-gold"
          data-name="best"
        >
          00:00:00
        </div>
        <div class="game-header-item frame-red" data-name="target">
          <div id="target-wrapper">
            <div id="target">0</div>
            /
            <div id="goal">25</div>
          </div>
        </div>
        <div class="game-header-item frame-button">
          <span id="start-button">START</span>
        </div>
      </header>
      <div id="grid-container" class="flex-column">
        <div id="grid-cover" class="flex-column">
          <div id="cover-restart-button" class="panel button"></div>
        </div>
      </div>
      <div id="progress-bar"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
