<!DOCTYPE html>
<html>

<head>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <div w3-include-html="import/pageForm.html"></div>
</head>

<body>
  <div id="container" class="flex-column">
    <script>
      w3.includeHTML();
      //https://www.html5rocks.com/ko/tutorials/webcomponents/imports/
      document.querySelector('#container').appendChild(document.importNode(document.querySelector('link[rel="import"]').import.querySelector('template').content, true));

      addCell([
        ['Game', 'pages/game.html', '<i class=\"material-icons\">mouse</i>'],
        ['Test', 'pages/test.html']
      ]);
      renderCell();
    </script>
</body>

</html>
