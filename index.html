<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Game :: 1 to 25</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.ico" />

    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="pixelart" data-game-start="false">
    <button id="cheat-panel" class="frame button">C</button>
    <div id="container" class="frame panel">
      <header id="game-header">
        <div
          id="play-time"
          class="game-header-item frame desc-blue"
          data-name="time"
        >
          00:00:00
        </div>
        <div
          id="best-time"
          class="game-header-item frame desc-gold"
          data-name="best"
        >
          00:00:00
        </div>
        <div class="game-header-item frame desc-red" data-name="target">
          <div id="target-wrapper">
            <div id="target">0</div>
            /
            <div id="goal">25</div>
          </div>
        </div>
        <div class="game-header-item frame button">
          <span id="start-button">START</span>
        </div>
      </header>
      <main id="game-main">
        <div id="game-main-cover">
          <div id="restart-button" class=""></div>
        </div>
        <div id="cell-container"></div>
      </main>
      <footer id="game-footer">
        <div id="progress-bar" class="frame progress"></div>
        <div id="game-version">v0.1.0</div>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
