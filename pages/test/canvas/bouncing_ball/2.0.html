<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bouncing Ball 2.0</title>
  <meta name="description" content="[Bouncing Ball v2.0] 공 여러개">
  <style>
    #buttons {
      margin: 0;
      position: absolute;
    }

    button {
      width: 80px;
      height: 20px;
    }

    canvas {
      background: #FFFAF0;
      border: 1px dotted black;
    }
  </style>

</head>

<body>
  <div id="buttons">
    <button onClick="location.href'1.1.html'">Prev</button>
    <button onClick="toggle()">Toggle</button>
    <button onClick="location.href='2.1.html'">Next</button>
  </div>
  <script>
    var Point = function(x, y) {
      this.x = x;
      this.y = y;
    }
    var canvas = new Point(1000, 500);
    document.write('<canvas id="canvas_ball" width="' + canvas.x + '" height="' + canvas.y + '"></canvas>');

    var context = document.getElementById('canvas_ball').getContext('2d');
    var timeout = null;

    var Ball = function(size, position, direction, color) {
      this.size = size;
      this.position = position;
      this.direction = direction;
      this.color = color;
    }

    var balls = [];
    var count = 50;
    while (balls.length <= count) {
      var size = rand(10, 50);
      var position = new Point(rand(size, canvas.x), rand(size, canvas.y));
      var direction = new Point(rand(1, 5), rand(1, 5));
      var color = 'rgb(' + rand(0, 255) + ', ' + rand(0, 255) + ', ' + rand(0, 255) + ')';

      balls.push(new Ball(size, position, direction, color));
    }

    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    function move() {
      context.clearRect(0, 0, canvas.x, canvas.y);
      for (index in balls) {
        var ball = balls[index];
        ball.position.x += ball.direction.x;
        ball.position.y += ball.direction.y;
        if (ball.position.x < ball.size || ball.position.x > canvas.x - ball.size) {
          ball.position.x = ball.position.x < ball.size ? ball.size : canvas.x - ball.size;
          ball.direction.x *= -1;
        }
        if (ball.position.y < ball.size || ball.position.y > canvas.y - ball.size) {
          ball.position.y = ball.position.y < ball.size ? ball.size : canvas.y - ball.size;
          ball.direction.y *= -1;
        }
        context.beginPath();
        context.fillStyle = ball.color;
        context.arc(ball.position.x, ball.position.y, ball.size, 0, Math.PI * 2, true);
        context.closePath();
        context.fill();
      }
      timeout = setTimeout(move, 1);
    }
    toggle();

    function toggle() {
      if (timeout)
        timeout = clearTimeout(timeout);
      else
        move();
    }
  </script>
</body>

</html>
