<!DOCTYPE html>
<html>

<header>
  <meta charset="utf-8">
  <title>Android :: Main</title>
  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="meta/favicon.ico">
</header>

<body>
  <div id="main-container" class="container">
    <title>Android Main</title>
    <div class="flex-column">
      <p id="title">안드로이드 핸드폰</p>
      <div class="flex-row">
        <img id="logo-image" src="meta/android-logo.png">
        <div id="buttons" class="flex-column">
          <div class="button bordered" onclick="pageChange('game-container'); document.title = 'Android :: Game'">게임</div>
          <a href="https://facebook.com" target="_black" class="button bordered">FaceBook</a>
          <a href="https://kakao.com/talk" target="_black" class="button bordered">KakaoTalk</a>
          <div class="button bordered">안드로이드 버전</div>
          <div class="button bordered">악세사리</div>
        </div>
      </div>
      </section>
    </div>
  </div>
  <div id="game-container" class="container">
    <div class="flex-column">
      <p id="title">게임</p>
      <div class="flex-row">
        <img id="logo-image" src="meta/game-logo.png">
        <div id="buttons" class="flex-column">
          <div class="button bordered" onclick="pageChange('1to25-container'); document.title = 'Android :: 1to25'">1to25</div>
          <div class="button bordered">2048</div>
          <div class="button bordered">테트리스</div>
          <div class="button bordered" onclick="pageChange('main-container'); document.title = 'Android :: Main'">돌아가기</div>
        </div>
      </div>
    </div>
  </div>

  <div id="1to25-container" class="container">
    <div class="flex-column">
      <div class="button bordered" onclick="pageChange('game-container'); document.title = 'Android :: Game'">돌아가기</div>

    </div>
  </div>
  <script src="js/pageChange.js"></script>
</body>

</html>
